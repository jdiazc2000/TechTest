<div class="overlay">
    <div class="popup">  
         @if (state === 'loading') {
          <ng-container>
            <div class="spinnercontainer">
              <div class="pokemon"></div>
            </div>
            <div>
              <p>Espera unos segundos por favor...</p>
            </div>    
          </ng-container>   
        }

        @if (state === 'error') {
          <ng-container>
              <div>
                <span class="errorspan">Ocurrió un error al cargar <br> los datos</span>
              </div>
              <div>
                <img src="images/Error.webp" alt="Error" class="img-fluid" />
                <p class="mt-3 errorp">Por favor, inténtalo de nuevo.</p>
              </div>
              <div>
                <button (click)="Close()" class="closebtn">Volver</button>
              </div>
          </ng-container>
        }

        @if (state === 'login') {
          <ng-container>
              <div>
                <span class="errorspan">Credenciales inválidas</span>
              </div>
              <div>
                <img src="images/Error.webp" alt="Error" class="img-fluid" />
                <p class="mt-3 errorp">Por favor, inténtalo de nuevo.</p>
              </div>
              <div>
                <button (click)="Close()" class="closebtn">Volver</button>
              </div>
          </ng-container>
        }
    </div>
</div>
